  <p>
    Maya Angelou was born on April 4th, 1928 in St Louis, Missouri. Her birth name was Marguerite Johnson. She was an artist of many kinds, as well as a civil rights activist. She was also the first black woman director in Hollywood. Angelou died only a few years ago, in 2014, at the age of 86.
